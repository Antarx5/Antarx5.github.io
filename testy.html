<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('get_party_data.php')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("partyTable");
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        Object.values(row).forEach(value => {
                            const td = document.createElement("td");
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>Party Data</h1>
    <table border="1">
        <thead>
            <tr>
                <!-- Dodaj tutaj nagłówki tabeli w zależności od kolumn w twojej tabeli _party -->
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <!-- Dodaj więcej kolumn w razie potrzeby -->
            </tr>
        </thead>
        <tbody id="partyTable">
            <!-- Dane zostaną dodane tutaj -->
        </tbody>
    </table>
</body>
</html>
