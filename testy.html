<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Execute SQL Query</title>
</head>
<body>
    <button id="execute-query">Execute Query</button>
    <div id="result"></div>

    <script>
        document.getElementById('execute-query').addEventListener('click', function() {
            const new_query = "SELECT * FROM _party"; // PrzykÅ‚adowe zapytanie SQL

            fetch('http://localhost:3000/execute-query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: new_query })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>An error occurred</p>';
            });
        });
        // executeQuery("SELECT * FROM _party");

        </script>
</body>
</html>
